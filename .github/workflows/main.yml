name: Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    name: "Python ${{ matrix.python-version }}"
    runs-on: "ubuntu-latest"
    
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13" ]
    
    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-python@v5"
        with:
          python-version: "${{ matrix.python-version }}"
          allow-prereleases: true
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: "Run formatter"
        run: uv run ruff format --check
      - name: "Run linter"
        run: uv run ruff check

  benchmarks-image-setup:
    name: "Build benchmarks image"
    runs-on: "ubuntu-latest"
    container: docker:27.1.1-cli
    strategy:
      matrix:
        PYTHON_IMAGE: [ "python" ]
    permissions:
      contents: read
      packages: write
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      - name: "Prepare image"
        run: |
          docker build -t ghcr.io/karpetrosyan/httpx-aiohttp/benchmarks:latest --build-arg PYTHON_IMAGE=${{ matrix.PYTHON_IMAGE }} .
          docker login --username httpx-aiohttp --password ${{ secrets.GITHUB_TOKEN }} ghcr.io
          docker push ghcr.io/karpetrosyan/httpx-aiohttp/benchmarks:latest

  benchmarks-run:
    name: "Run benchmarks"
    runs-on: "ubuntu-latest"
    needs: benchmarks-image-setup
    container: docker:27.1.1-cli
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        CLIENT_SCRIPT: [ "/benchmarks/client/httpx.py" ]
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      - name: "ghcr.io login"
        run: docker login --username karpetrosyan/httpx-aiohttp --password ${{ secrets.GITHUB_TOKEN }} ghcr.io
      - name: "Run image"
        run: docker run -v ${GITHUB_WORKSPACE}${{ matrix.CLIENT_SCRIPT }}:/app/script.py ghcr.io/karpetrosyan/httpx-aiohttp/benchmarks:latest